name: "ğŸ› ï¸ check"
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "ğŸ§ª Test ${{ matrix.py }} - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.14t"
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "pypy3.11"
        os:
          - ubuntu-24.04
          - windows-2025
          - macos-15
        exclude:
          - { os: windows-2025, py: pypy3.11 }

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "ğŸ”„ Install the latest version of uv"
        uses: astral-sh/setup-uv@v7
      - name: "ğŸ§ª Install tox"
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: "ğŸ Install Python"
        run: uv python install --python-preference only-managed ${{ matrix.py }}
      - name: "âš™ï¸ Setup test suite"
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.py }}
        env:
          UV_PYTHON_PREFERENCE: only-managed
      - name: "âœ… Run test suite"
        run: |
          if [[ "${{ matrix.py }}" == pypy* ]]; then
            tox run --skip-pkg-install -e ${{ matrix.py }} --
          else
            tox run --skip-pkg-install -e ${{ matrix.py }}
          fi
        shell: bash
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
          UV_PYTHON_PREFERENCE: only-managed
          DIFF_AGAINST: HEAD
      - name: "ğŸ“ Rename coverage report file"
        if: ${{ !startsWith(matrix.py, 'pypy')}}
        run: |
          import os; import sys
          os.rename(f".tox/.coverage.${{ matrix.py }}", f".tox/.coverage.${{ matrix.py }}-{sys.platform}")
        shell: python
      - name: "ğŸ“¦ Upload coverage data"
        if: ${{ !startsWith(matrix.py, 'pypy')}}
        uses: actions/upload-artifact@v6
        with:
          include-hidden-files: true
          name: .coverage.${{ matrix.os }}.${{ matrix.py }}
          path: ".tox/.coverage.*"
          retention-days: 3

  coverage:
    name: "ğŸ“Š Combine coverage"
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "ğŸ”„ Install the latest version of uv"
        uses: astral-sh/setup-uv@v7
      - name: "ğŸ§ª Install tox"
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: "ğŸ“¦ Build package to generate version"
        run: uv build --python 3.14 --python-preference only-managed --wheel . --out-dir dist
      - name: "âš™ï¸ Setup coverage tool"
        run: tox -e coverage --notest
        env:
          UV_PYTHON_PREFERENCE: only-managed
      - name: "â¬‡ï¸ Download coverage data"
        uses: actions/download-artifact@v7
        with:
          path: .tox
          pattern: .coverage.*
          merge-multiple: true
      - name: "ğŸ“Š Combine and report coverage"
        run: tox -e coverage --skip-pkg-install
        env:
          UV_PYTHON_PREFERENCE: only-managed
      - name: "ğŸ“¤ Upload HTML report"
        uses: actions/upload-artifact@v6
        with:
          name: html-report
          path: .tox/htmlcov

  check:
    name: "ğŸ” ${{ matrix.tox_env }} - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - windows-2025
        tox_env:
          - dev
          - type
          - docs
          - pkg_meta
        exclude:
          - { os: windows-2025, tox_env: pkg_meta }
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "ğŸ”„ Install the latest version of uv"
        uses: astral-sh/setup-uv@v7
      - name: "ğŸ§ª Install tox"
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: "âš™ï¸ Setup test suite"
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.tox_env }}
        env:
          UV_PYTHON_PREFERENCE: only-managed
      - name: "âœ… Run test suite"
        run: tox run --skip-pkg-install -e ${{ matrix.tox_env }}
        env:
          UV_PYTHON_PREFERENCE: only-managed
