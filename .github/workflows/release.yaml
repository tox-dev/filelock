name: ğŸš€ Release
on:
  workflow_dispatch:
    inputs:
      release:
        description: "ğŸš€ Release (semver bump)?"
        required: true
        default: "no"
        type: choice
        options: ["no", patch, minor, major]
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref }}${{
      github.event.inputs.release && github.event.inputs.release != 'no' && '-release' || ''
    }}
  cancel-in-progress: ${{ github.event.inputs.release == 'no' || github.event.inputs.release == null }}

permissions:
  contents: read

env:
  dists-artifact-name: python-package-distributions

jobs:
  build:
    name: ğŸ“¦ build
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: read
    outputs:
      version: ${{ steps.v.outputs.version }}
      changelog: ${{ steps.v.outputs.changelog }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "tasks/changelog.py"
      - name: ğŸ“ Generate changelog
        id: v
        run: >-
          uv run tasks/changelog.py '${{ github.event.inputs.release == 'no' || github.event.inputs.release == null &&
          'patch' || github.event.inputs.release }}' '${{ github.event.number }}' '${{
          github.event.pull_request.base.sha }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ·ï¸ Create temporary tag for hatch-vcs
        if: github.event.inputs.release != 'no' && github.event.inputs.release != null
        run: git tag '${{ steps.v.outputs.version }}'
      - name: ğŸ“¦ Build package
        run: uv build --python 3.14 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: ğŸ“¤ Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/*

  release:
    name: ğŸš€ release
    needs: [build]
    if: github.event.inputs.release != 'no' && github.event.inputs.release != null && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    environment:
      name: release
      url: https://pypi.org/project/filelock/${{ needs.build.outputs.version }}
    permissions:
      id-token: write
      contents: write
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: â¬‡ï¸ Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/
      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          skip-existing: true
      - name: ğŸ“¢ Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git tag '${{ needs.build.outputs.version }}'
          git push --tags
          gh release create '${{ needs.build.outputs.version }}' \
            --title='${{ needs.build.outputs.version }}' --verify-tag \
            --notes "$(cat << 'EOM'
          ${{ needs.build.outputs.changelog }}
          EOM
          )"
