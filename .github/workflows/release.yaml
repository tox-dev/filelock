name: ğŸš€Release to PyPI
on:
  push:
    tags: ["*"]

env:
  dists-artifact-name: python-package-distributions

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "ğŸ”„ Install the latest version of uv"
        uses: astral-sh/setup-uv@v7
      - name: "ğŸ“¦ Build package"
        run: uv build --python 3.14 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: "ğŸ“¤ Store the distribution packages"
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/*

  release:
    needs:
      - build
    runs-on: ubuntu-24.04
    environment:
      name: "Release to PyPI"
      url: https://pypi.org/project/filelock/${{ github.ref_name }}
    permissions:
      id-token: write
    steps:
      - name: "â¬‡ï¸ Download all the dists"
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/
      - name: "ğŸš€ Publish to PyPI"
        uses: pypa/gh-action-pypi-publish@v1.13.0
